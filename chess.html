<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create chess</title>
    <style>
        table {
            background-color: orange;
        }
        table , tr, td {
            border-collapse: collapse;
            text-align: center;
        }
        td {
            height: 44px;
            width: 44px;
            position: relative;
            left: -8px;
            top: -8px;
        }
         .white,.black {
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            background-color: white;
        }
        .black {
            background-color: black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>

        <tr>
            <td>A</td>
            <td ><span class="white"></span></td>            
            <td> <span class="black" ></span></td>            
            <td ><span class="white"></span></td>            
            <td> <span class="black" ></span></td>            
            <td ><span class="white"></span></td>            
            <td> <span class="black" ></span></td>            
            <td ><span class="white"></span></td>            
            <td> <span class="black" ></span></td>

            <td ><span class="white"></span></td>            
            <td> <span class="black" ></span></td>

        <tr>
